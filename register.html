<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Recipes Social Media</title>
    <meta name="description" content="Recipes Social Media"/>
    <link rel="stylesheet" type="text/css" href="css/baseMainPages.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div class="container">
    <header>
        <h1>Login and Registration Form</h1>
    </header>
    <div id="register" class="animate form">
        <form autocomplete="on">
            <h1>Register</h1>
            <p> 
                <label for="username" class="uname">Your username</label>
                <input id="username" name="username" required="required" type="text" placeholder="exampleusername" />
            </p>
            <p> 
                <label for="useremail" class="uname">Your email address</label>
                <input id="useremail" name="useremail" required="required" type="email" placeholder="example@mail.com" />
            </p>
            <p> 
                <label for="password" class="passwd">Your password </label>
                <input id="password" name="password" required="required" type="password" placeholder="123456"/>
            </p>
            <p> 
                <label for="passwordsignup_confirm" class="password">Please confirm your password </label>
                <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="123456"/>
            </p>
            <div class="buttons">
                <button class="register button">
                    Register
                </button>
                <button class="exit button">
                    Go Back
                </button>
            </div>
        </form>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/Register.js"></script>
</html>
